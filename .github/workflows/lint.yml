name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy flake8
        pip install -e .
    
    - name: Check code formatting with Black
      run: |
        black --check --diff --line-length 100 manager_core/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff manager_core/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 manager_core/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy manager_core/ --ignore-missing-imports
      continue-on-error: true
